<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 New Year Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white text-center">
    <div class="container py-5">
        <h1 class="display-4 mb-4">Countdown to 2025</h1>
        <div id="countdown" class="fs-3 mb-4"></div>
        <div id="current-time" class="fs-4 mb-4"></div>
            <h2>Happ New Year to Moquerio family</h2>
            <div class="ratio ratio-16x9">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date('January 1, 2025 00:00:00');
            const diff = newYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').textContent = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;

            const currentTime = now.toLocaleTimeString();
            document.getElementById('current-time').textContent = `Current Time: ${currentTime}`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
